<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Blackjack Website - Jeremy Bischoff</title>

    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="betContainer">
        <h1>Place your bet!</h1>
        <button class="betButton btn">1</button>
        <button class="betButton btn">10</button>
        <button class="betButton btn">100</button>
        <button class="betButton btn">500</button>
    </div>
    <div id="container">
        <div class="title">
            <h1>Blackjack Website</h1>
            <header>By Jeremy Bischoff</header>
        </div>

        <h1>Dealer</h1>
        <div id="dealer">

        </div>
        <button id="button" class="btn">Deal</button>
        <button id="reset" class="hidden btn">Next hand</button>
        <button id="hit" class="hidden btn">Hit</button>
        <button id="stay" class="hidden btn">Stand</button>
        <button id="double" class="hidden btn">Double</button>
        <button id="insurance" class="hidden btn">Insurance</button>

        <h1>Player</h1>
        <div id="player">

        </div>
        <div id="finalWords">

        </div>
    </div>
    <div id="moneyContainer">
        <h1>Money</h1>
        <h1 id="money">$2500</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
